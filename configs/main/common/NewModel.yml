includes: 
  - !include configs/main/common/DQNBase.yml

agent: NewModelAgent
model: NewModel
dueling-dqn: True
double-dqn: True

NM-lane-embedding-size: 32
NM-road-predict-hidden: 32
NM-scale-by-lane-number: True
NM-phase-loss-weight: 1
NM-volume-loss-weight: 1

normalize: 1
window: 12
horizon: 1
period: 180
sparsity: 0.01
first_layer_embedding_size: 16
out_layer_dim: 32 
strides: 4
temporal_emb: true
spatial_emb: true
activation: GLU
input_dim: 2
output_dim: 1
num_nodes: 72
feature_dim: 2
mask: false

